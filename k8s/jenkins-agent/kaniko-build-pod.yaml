apiVersion: v1
kind: Pod
metadata:
  name: kaniko-build-pod
spec:
  containers:
  - name: maven
    image: maven:3.5.0
    command:
    - cat
    tty: true
  - name: gcloud
    image: docker.io/beedemo/gcloud:gpg
    command:
    - cat
    tty: true
    volumeMounts:
      - name: shared-root
        mountPath: /root
      - name: cloudbees-svc-acct-secret
        mountPath: /secret
      - name: attestor-secret
        mountPath: /attestor
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    env:
      - name: GOOGLE_APPLICATION_CREDENTIALS
        value: /secret/cloudbees-svc-acct.json
    volumeMounts:
      - name: cloudbees-svc-acct-secret
        mountPath: /secret
  restartPolicy: Never
  volumes:
    - name: shared-root
      emptyDir: {}
    - name: cloudbees-svc-acct-secret
      secret:
        secretName: cloudbees-svc-acct-secret
    - name: attestor-secret
      secret:
        secretName: attestor-secret