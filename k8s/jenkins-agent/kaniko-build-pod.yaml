apiVersion: v1
kind: Pod
metadata:
  name: kaniko-build-pod
spec:
  containers:
  - name: maven
    image: maven:3.5.0
    command:
    - cat
    tty: true
  - name: gcloud
    image: docker.io/beedemo/gcloud:gpg
    command:
    - cat
    tty: true
    volumeMounts:
      - name: cloudbees-secret
        mountPath: /secret
      - name: attestor-secret
        mountPath: /attestor
      - name: prod-attest
        mountPath: /prodattest
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
      - name: cloudbees-secret
        mountPath: /secret
  restartPolicy: Never
  volumes:
    - name: cloudbees-secret
      secret:
        secretName: cloudbees-secret
    - name: attestor-secret
      secret:
        secretName: attestor-secret
    - name: prod-attest
      secret:
        secretName: prod-attest